<!DOCTYPE html>
<html lang="en" id="html" colorScheme="Blueprint" class="background backgroundImage">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Most(l)y Done</title>

    <link type="image/x-icon"   rel="icon"          href="img/fav.svg">
    <link type="text/css"       rel="stylesheet"    href="css/styles.css">

    <script defer src="js/cars.js"></script>
    <script defer src="js/physics.js"></script>
    <script defer src="js/bridges.js"></script> <!-- the main file -->
    <script defer src="js/levels.js"></script>
    <script defer src="js/menus.js"></script>
    <script defer src="js/canvas.js"></script>
    <script defer src="js/math.js"></script>

    <script defer src="js/music.js"></script>
    <script defer src="js/tests.js"></script>
</head>
<body id="body">

<div id="gameMenus">



<dialog id="optionsMenu" class="flex flexCentered flexColumn flexAlign" closed>
    <div class="windowBase bottomMargin">
        <div class="dialogMenu generalDiv gridMiddle">
            <div class="relative flex flexCentered flexGap">
                <button class="tabButton shadow" onclick="switchOptionsDialogMenu('General')">General Options</button>
                <button class="tabButton shadow" onclick="switchOptionsDialogMenu('Styling')">Styling Options</button>
                <!-- <button class="tabButton" onclick="switchOptionsDialogMenu('')"></button> -->
            </div>
        </div>
    </div>
    <div class="windowBase">
        <div>
            <div class="menuContainer">
                <button id="optionsMenuCloseButton" class="menuButton borderRadiusTabLeft" autofocus>&times;</button>
                <div class="buttonDescription buttonDescriptionLeft">
                    <label for="optionsMenuCloseButton">
                        <p><b>Close the Options Menu</b></p>
                    </label>
                </div>
            </div>
        </div>
        <div class="windowCentralLight dialogMenu generalDiv">
            <div id="optionsDialogMenuGeneral">
                <h2>General Options</h2>
                <hr>
                <div class="relative bottomMargin">
                    <input type="checkbox" id="showArrowset" class="option menuButton" checked>
                    <div class="buttonDescription buttonDescriptionLeft">
                        <label for="showArrowset">
                            <p><b>Show Arrowset?</b></p>
                            <p>When <span class="booleanValue">true</span>, a set of arrows that can be used to move the camera appears under the game screen.</p>
                        </label>
                    </div>
                    <label for="showArrowset">Show Arrowset?</label>
                    <br>
                    <input type="checkbox" id="showGrid" class="option menuButton" checked>
                    <div class="buttonDescription buttonDescriptionLeft">
                        <label for="showGrid">
                            <p><b>Show Grid when Aligning?</b></p>
                            <p>When <span class="booleanValue">true</span>, displays a Grid when Align to Grid is <span class="booleanValue">true</span>.</p>
                        </label>
                    </div>
                    <label for="showGrid">Show Grid?</label>
                    <br>
                    <input type="checkbox" id="canSetRandomPoints" class="option menuButton">
                    <div class="buttonDescription buttonDescriptionLeft">
                        <label for="canSetRandomPoints">
                            <p><b>Set Vertices Anywhere?</b></p>
                            <p>When <span class="booleanValue">true</span>, you can create a new Vertex anywhere.</p>
                            <p>When <span class="booleanValue">false</span>, you have to start Edge creation from an already created (or permanent) Vertex.</p>
                        </label>
                    </div>
                    <label for="showGrid">Set Vertices Anywhere?</label>
                </div>
                <hr>
                <p class="big">Profile Options</p>
                <div class="relative bottomMargin generalDiv flex flexGap">
                    <div id="profileDataControl" class="grid2-2rem">
                        <div class="relative">
                            <button id="profileSaveData" class="menuButton borderRadiusTabLeft">&UpArrowBar;</button>
                            <div class="buttonDescription buttonDescriptionLeft">
                                <label for="profileSaveData">
                                    <p><b>Save Bridges</b></p>
                                    <p>Saves the Progress locally, on the computer, using the Local Storage.</p>
                                    <p class="small">
                                        To delete that data, go to the Developer Tools (press <kbd>F12</kbd>), go to the Storage Tab, and in the Local Storage the data is saved as<br>
                                        <span class="emphasis">bridgesSave<span id="profileSaveDataName"></span></span>.
                                    </p>
                                </label>
                            </div>
                        </div>
                        <div class="relative">
                            <button id="profileLoadData" class="menuButton borderRadiusTabRight">&DownArrowBar;</button>
                            <div class="buttonDescription buttonDescriptionLeft">
                                <label for="profileLoadData">
                                    <p><b>Load Bridges</b></p>
                                    <p>Loads the Progress locally, from the computer, using the Local Storage.</p>
                                    <p class="small">
                                        To delete that data, go to the Developer Tools (press <kbd>F12</kbd>), go to the Storage Tab, and in the Local Storage the data is saved as<br>
                                        <span class="emphasis">bridgesSave<span id="profileLoadDataName"></span></span>.
                                    </p>
                                </label>
                            </div>
                        </div>
                    </div>

                    <input type="text" id="profileName" class="option menuButton" placeholder="Profile Name">
                    <div class="buttonDescription buttonDescriptionTop">
                        <label for="profileName">
                            <p><b>Your Profile Name</b></p>
                            <p>Sets the Savefile's Name.</p>
                            <p>Value: <span id="profileNameValue" class="emphasis"></span></p>
                        </label>
                    </div>

                    <div class="relative">
                        <button id="profileResetData" class="menuButton borderRadius">&times;</button>
                        <div class="buttonDescription buttonDescriptionRight">
                            <label for="profileResetData">
                                <p><b>Reset All Bridges</b></p>
                                <p>Deletes the Progress saved locally from the computer.</p>
                                <p class="big">Warning! This Action is non-reversable.</p>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div id="optionsDialogMenuStyling" class="blank">
                <h2>Styling Options</h2>
                <hr>
                <div class="relative bottomMargin">
                    <p class="big noBottom">Color Schemes</p>
                    <div id="colorSchemes" class="flex flexCentered flexGap flexWrap generalDiv">
                        <!-- filled with js -->
                    </div>
                    <hr>
                    <p class="big noTop">Additional Color Filters</p>
                    <div>
                        <input type="checkbox" id="invertColors" class="option menuButton">
                        <div class="buttonDescription buttonDescriptionLeft">
                            <label for="invertColors">
                                <p><b>Invert Colors?</b></p>
                                <p>When <span class="booleanValue">true</span>, all colors are inverted.</p>
                            </label>
                        </div>
                        <label for="invertColors">Invert Colors</label>
                    </div>
                    <div>
                        <input type="checkbox" id="turnContrastUp" class="option menuButton">
                        <div class="buttonDescription buttonDescriptionLeft">
                            <label for="turnContrastUp">
                                <p><b>Increase Contrast?</b></p>
                                <p>When <span class="booleanValue">true</span>, all colors are easier to distinguish.</p>
                            </label>
                        </div>
                        <label for="turnContrastUp">Increase Contrast</label>
                    </div>
                    <div>
                        <input type="checkbox" id="turnBrightnessUp" class="option menuButton">
                        <div class="buttonDescription buttonDescriptionLeft">
                            <label for="turnBrightnessUp">
                                <p><b>Increase Brightness?</b></p>
                                <p>When <span class="booleanValue">true</span>, all colors are brighter.</p>
                            </label>
                        </div>
                        <label for="turnBrightnessUp">Increase Brightness</label>
                    </div>
                    <div>
                        <input type="checkbox" id="turnSaturationUp" class="option menuButton">
                        <div class="buttonDescription buttonDescriptionLeft">
                            <label for="turnSaturationUp">
                                <p><b>Increase Saturation?</b></p>
                                <p>When <span class="booleanValue">true</span>, all colors are more saturated.</p>
                            </label>
                        </div>
                        <label for="turnSaturationUp">Increase Saturation</label>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="menuContainer">
                
            </div>
        </div>
    </div>
</dialog>

<dialog id="levelSelectorMenu" class="flex flexCentered flexColumn flexAlign" closed>
    <div class="windowBase bottomMargin">
        <div>
            <div class="menuContainer">
                <button id="levelSelectorCloseButton" class="menuButton borderRadiusTabLeft" autofocus>&times;</button>
                <div class="buttonDescription buttonDescriptionLeft">
                    <label for="levelSelectorCloseButton">
                        <p><b>Close the Level Selector</b></p>
                    </label>
                </div>
            </div>
            <div class="menuContainer" id="levelSelectorLeft">
                <button id="levelSelectorPreviousButton" class="menuButton borderRadiusTopLeft">&LeftTriangle;</button>
                <div class="buttonDescription buttonDescriptionRight">
                    <label for="levelSelectorPreviousButton">
                        <p><b>Select the Previous Level</b></p>
                    </label>
                </div>
                <button id="levelSelectorFirstButton" class="menuButton borderRadiusBottomLeft">&LeftTriangleEqual;</button>
                <div class="buttonDescription buttonDescriptionRight">
                    <label for="levelSelectorFirstButton">
                        <p><b>Select the First Level</b></p>
                    </label>
                </div>
            </div>
        </div>
        <div id="levelSelectorInfo" class="generalDiv dialogMenu windowCentralLight">
            <h2>Level Selection</h2>
            <hr class="noBottom">
            <div class="flex">
                <div>
                    <p class="noBottom big"><span id="levelSelectorSelectedLevelName"></span></p>
                    <p class="small noTop">Level Difficulty: <span id="levelSelectorDifficulty" class="difficult emphasis"></span></p>
                </div>
                <div class="flexEnd">
                    <p class="noBottom">Budget: <span class="big difficult emphasis"><span id="levelSelectorBugdetAmount"></span>€</span></p>
                    <p class="small noTop end">Level #<span id="levelSelectorLevelNumber"></span></p>
                </div>
            </div>
            <hr class="noTop">
            <div id="levelSelectorLevelProperties" class="generalDiv flex flexCentered relative">
                <canvas id="levelSelectorCanvas" class="windowCentral" width="600" height="400"></canvas>
                <div class="absolute absoluteCenter generalDiv backgroundTrans borderRadius">
                    <p id="levelSelectorDesc" class="center"></p>
                    <p class="center">Available Beams: <span id="levelSelectorBeams"></span></p>
                </div>
            </div>
        </div>
        <div>
            <div class="menuContainer">
                <div class="fakeButton"></div>
            </div>
            <div class="menuContainer" id="levelSelectorRight">
                <button id="levelSelectorNextButton" class="menuButton borderRadiusTopRight">&RightTriangle;</button>
                <div class="buttonDescription buttonDescriptionLeft">
                    <label for="levelSelectorNextButton">
                        <p><b>Select the Next Level</b></p>
                    </label>
                </div>
                <button id="levelSelectorLastButton" class="menuButton borderRadiusBottomRight">&RightTriangleEqual;</button>
                <div class="buttonDescription buttonDescriptionLeft">
                    <label for="levelSelectorLastButton">
                        <p><b>Select the Last Level</b></p>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="windowBase bottomMargin">
        <div>
            <div class="menuContainer" id="autoSelectorLeft">
                <button id="autoSelectorPreviousButton" class="menuButton borderRadiusTopLeft">&LeftTriangle;</button>
                <div class="buttonDescription buttonDescriptionRight">
                    <label for="autoSelectorPreviousButton">
                        <p><b>Select the Previous Auto</b></p>
                    </label>
                </div>
                <button id="autoSelectorFirstButton" class="menuButton borderRadiusBottomLeft">&LeftTriangleEqual;</button>
                <div class="buttonDescription buttonDescriptionRight">
                    <label for="autoSelectorFirstButton">
                        <p><b>Select the First Auto</b></p>
                    </label>
                </div>
            </div>
        </div>
        <div id="autoSelectorInfo" class="generalDiv dialogMenu windowCentralLight topMarginSmall">
            <h2>Level Auto</h2>
            <hr class="noBottom">
            <div class="flex">
                <div>
                    <p id="optionsAutoSelectorName" class="noBottom big"></p>
                    <p class="noTop small">Auto Difficulty: <span id="optionsAutoSelectorDifficulty" class="difficult emphasis"></span></p>
                </div>
                <div class="flexEnd">
                    <p>Driven by: <span id="optionsAutoSelectorStig" class="big difficult emphasis"></span></p>
                </div>
            </div>
        </div>
        <div>
            <div class="menuContainer" id="autoSelectorRight">
                <button id="autoSelectorNextButton" class="menuButton borderRadiusTopRight">&RightTriangle;</button>
                <div class="buttonDescription buttonDescriptionLeft">
                    <label for="autoSelectorNextButton">
                        <p><b>Select the Next Auto</b></p>
                    </label>
                </div>
                <button id="autoSelectorLastButton" class="menuButton borderRadiusBottomRight">&RightTriangleEqual;</button>
                <div class="buttonDescription buttonDescriptionLeft">
                    <label for="autoSelectorLastButton">
                        <p><b>Select the Last Auto</b></p>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="windowBase">
        <div class="dialogMenu generalDiv gridMiddle">
            <div class="relative">
                <button id="playSelectedLevelButton" class="tabButton gridWide shadow">Play</button>
                <div class="buttonDescription buttonDescriptionTop">
                    <label for="playSelectedLevelButton">
                        <p><b>Play the Selected Level</b></p>
                        <p class="big">Warning! Remember to Save any changes made to the Bridge as to not loose them.</p>
                    </label>
                </div>
            </div>
        </div>
    </div>
</dialog>

<dialog id="winMenu" class="flex flexCentered flexColumn flexAlign inverted">
    <div class="windowBase">
        <div>
            <div class="menuContainer">
                <button id="winMenuCloseButton" class="menuButton borderRadiusTabLeft" autofocus>&times;</button>
                <div class="buttonDescription buttonDescriptionLeft">
                    <label for="winMenuCloseButton">
                        <p><b>Stop Celebrating</b></p>
                    </label>
                </div>
            </div>
        </div>
        <div class="windowCentralLight dialogMenu generalDiv">
            <h1>You Won</h1>
        </div>
    </div>
</dialog>



</div>
<!-- /////////////////////////////////////////////////////////////////////////////////////////////// -->
<div id="gameWindows" class="background backgroundImage">



<div id="gameContainer" class="flex flexCentered">
    <div>
        <div id="topMenu" class="topMenu flex flexAlign flexGap">
            <div id="topMenuStartSimulationContainer" class="fitContent relative">
                <button id="topMenuStartSimulation" class="menuButton borderRadius bigButton outline shadow" autofocus>▶</button>
                <div class="buttonDescription buttonDescriptionLeftBig">
                    <label for="topMenuStartSimulation">
                        <p><b>Start the Simulation</b></p>
                        <p>Keybind: <kbd>␣ Space</kbd></p>
                    </label>
                </div>
            </div>

            <div id="topMenuStopSimulationContainer" class="fitContent relative blank">
                <button id="topMenuStopSimulation" class="menuButton borderRadius bigButton outline shadow">⏹</button>
                <div class="buttonDescription buttonDescriptionLeftBig">
                    <label for="topMenuStopSimulation">
                        <p><b>Stop the Simulation</b></p>
                        <p>Keybind: <kbd>␣ Space</kbd></p>
                    </label>
                </div>
            </div>

            <header id="topMenuSimulationStopped" class="bigButtonHeight">
                <h1 class="noBottom">Bridges for MSC⁵</h1>
                <p class="noTop">It's <b>M</b>ost(l)y <b>D</b>one <b>R</b>ight!</p>
            </header>

            <div id="topMenuSimulationStarted" class="blank leftMarginSmall flex flexGap flexAlign">
                <div class="grid2-2rem outline shadow">
                    <div class="relative">
                        <button id="topMenuSimulationStartedPause" class="menuButton borderRadiusTabLeft">⏸</button>
                        <div class="buttonDescription buttonDescriptionLeft">
                            <label for="topMenuSimulationStartedPause">
                                <p><b>Pause the Simulation</b></p>
                                <p>The Simulation is <span id="simulationState" class="emphasis"></span>.</p>
                                <p>Keybind: <kbd>⇧ Shift</kbd> + <kbd>␣ Space</kbd></p>
                            </label>
                        </div>
                    </div>

                    <div class="relative">
                        <button id="topMenuSimulationStartedForward" class="menuButton borderRadiusTabRight">⏩︎</button>
                        <div class="buttonDescription buttonDescriptionLeft">
                            <label for="topMenuSimulationStartedForward">
                                <p><b>Forward the Simulation</b></p>
                                <p>Current Simulation Tick: <span id="simulationTick" class="emphasis">0</span></p>
                                <p>Keybind: <kbd>Control</kbd> + <kbd>␣ Space</kbd></p>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="outline shadow leftMarginSmall backgroundDark high flex flexAlign">
                    <div class="relative generalDiv">
                        <input id="topMenuSimulationStartedSpeedChange" class="otherButton" type="range" min="1" value="4" max="64" step="1" list="topMenuSimulationStartedSpeedChangePowers">
                        <div class="buttonDescription buttonDescriptionTop">
                            <label for="topMenuSimulationStartedSpeedChange">
                                <p><b>Change the Simulation Speed</b></p>
                                <p>Current Simulation Speed: <span class="emphasis"><span id="simulationSpeed">4</span>&times;</span></p>
                                <p class="big">Warning! On higher speeds, the Simulation might need more resources that the Computer is able to provide, which can lead to Lag and/or increased latency between Simulation updates.</p>
                            </label>
                        </div>

                        <datalist id="topMenuSimulationStartedSpeedChangePowers">
                            <option value="1"></option>
                            <option value="2"></option>
                            <option value="4"></option>
                            <option value="8"></option>
                            <option value="16"></option>
                            <option value="32"></option>
                            <option value="64"></option>
                        </datalist>
                    </div>

                    <div class="relative">
                        <button id="topMenuSimulationStartedSpeedReset" class="menuButton borderRadiusTabRight">&times;</button>
                        <div class="buttonDescription buttonDescriptionLeft">
                            <label for="topMenuSimulationStartedSpeedReset">
                                <p><b>Reset the Simulation Speed</b></p>
                                <p>Resets Smulation Speed to <span class="emphasis">4&times;</span>.</p>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div id="topMenuBudgetControlMenu" class="flexEnd shadow outline relative wide generalDiv background">
                <p class="noBottom center"><span class="big emphasis"><span id="budgetControlAmount"></span>€</span></p>
                <div class="margin relative">
                    <progress value="0" max="0" id="budgetControlProgress" class="otherButton"></progress>
                    <div class="buttonDescription buttonDescriptionTop">
                        <label for="budgetControlProgress">
                            <p><b>Bridge Cost</b></p>
                            <p>The Bridge has to be built with it's cost smaller or equal to it's maximal Budget.</p>
                            <p class="small">To make sure the Budget is correct, click this bar.</p>
                            <p>Maximal Budget: <span class="emphasis"><span id="budgetControlMax"></span>€</span></p>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div id="mainGame" class="windowBase">
            <div id="leftMenu">
                <div id="optionsMenuButtonContainer" class="menuContainer">
                    <button id="optionsMenuOpenButton" class="menuButton borderRadiusTabLeft">&equiv;</button>
                    <div class="buttonDescription buttonDescriptionLeft">
                        <label for="optionsMenuOpenButton">
                            <p><b>Open the Options Menu</b></p>
                            <p>Keybind: <kbd>`</kbd></p>
                        </label>
                    </div>
                </div>

                <div id="levelSelectorButtonContainer" class="menuContainer">
                    <button id="levelSelectorOpenButton" class="menuButton borderRadiusTabLeft">#</button>
                    <div class="buttonDescription buttonDescriptionLeft">
                        <label for="levelSelectorOpenButton">
                            <p><b>Open the Level Selector</b></p>
                            <p>Keybind: <kbd>Q</kbd></p>
                        </label>
                    </div>
                </div>

                <div class="menuContainer">
                    <div id="edgeSelectorButtonContainer">
                        <!-- filled with js -->
                    </div>
                </div>

            </div>
            <div>
                <canvas id="canvasBridge" class="windowCentral" width="1200" height="800"></canvas>
                <div></div>
                <div id="arrowMockupContainer" class="floatLeft rightMargin">
                    <div id="arrowMockup" class="shadow outline grid3-2rem topMarginSmall">
                        <div class="relative">
                            <button id="arrowMockupUpLeft" class="menuButton borderRadiusTopLeft" onclick="move('ul')">↖</button>
                            <div class="buttonDescription buttonDescriptionLeft">
                                <label for="arrowMockupUpLeft">
                                    <p><b>Move Camera Up-Left</b></p>
                                    <p>Keybind: <kbd>⑦ Numpad 7</kbd></p>
                                    <p class="small">(Pressing <kbd>⇧ Shift</kbd> will make the camera move 16 times faster.)</p>
                                </label>
                            </div>
                        </div>
                        <div class="relative">
                            <button id="arrowMockupUp" class="menuButton" onclick="move('u')">↑</button>
                            <div class="buttonDescription buttonDescriptionLeft">
                                <label for="arrowMockupUp">
                                    <p><b>Move Camera Up</b></p>
                                    <p>Keybinds:<br><kbd>w</kbd>, <kbd>k</kbd>,<br><kbd>↑ Arrow up</kbd>, <kbd>⑧ Numpad 8</kbd></p>
                                    <p class="small">(Pressing <kbd>⇧ Shift</kbd> will make the camera move 16 times faster.)</p>
                                </label>
                            </div>
                        </div>
                        <div class="relative">
                            <button id="arrowMockupUpRight" class="menuButton borderRadiusTopRight" onclick="move('ur')">↗</button>
                            <div class="buttonDescription buttonDescriptionLeft">
                                <label for="arrowMockupUpRight">
                                    <p><b>Move Camera Up-Right</b></p>
                                    <p>Keybind: <kbd>⑨ Numpad 9</kbd></p>
                                    <p class="small">(Pressing <kbd>⇧ Shift</kbd> will make the camera move 16 times faster.)</p>
                                </label>
                            </div>
                        </div>
        
                        <div class="relative">
                            <button id="arrowMockupLeft" class="menuButton" onclick="move('l')">←</button>
                            <div class="buttonDescription buttonDescriptionLeft">
                                <label for="arrowMockupLeft">
                                    <p><b>Move Camera Left</b></p>
                                    <p>Keybinds:<br><kbd>a</kbd>, <kbd>h</kbd>,<br><kbd>→ Arrow left</kbd>, <kbd>④ Numpad 4</kbd></p>
                                    <p class="small">(Pressing <kbd>⇧ Shift</kbd> will make the camera move 16 times faster.)</p>
                                </label>
                            </div>
                        </div>
                        <div class="relative">
                            <button id="arrowMockupZero" class="menuButton" onclick="move('0')">·</button>
                            <div class="buttonDescription buttonDescriptionLeft">
                                <label for="arrowMockupZero">
                                    <p><b>Reset Camera</b></p>
                                    <p>Keybinds:<br><kbd>⓪ Numpad 0</kbd>, <kbd>⑤ Numpad 5</kbd></p>
                                </label>
                            </div>
                        </div>
                        <div class="relative">
                            <button id="arrowMockupRight" class="menuButton" onclick="move('r')">→</button>
                            <div class="buttonDescription buttonDescriptionLeft">
                                <label for="arrowMockupRight">
                                    <p><b>Move Camera Right</b></p>
                                    <p>Keybinds:<br><kbd>d</kbd>, <kbd>l</kbd>,<br><kbd>← Arrow right</kbd>, <kbd>⑥ Numpad 6</kbd></p>
                                    <p class="small">(Pressing <kbd>⇧ Shift</kbd> will make the camera move 16 times faster.)</p>
                                </label>
                            </div>
                        </div>
        
                        <div class="relative">
                            <button id="arrowMockupDownLeft" class="menuButton borderRadiusBottomLeft" onclick="move('dl')">↙</button>
                            <div class="buttonDescription buttonDescriptionLeft">
                                <label for="arrowMockupDownLeft">
                                    <p><b>Move Camera Down-Left</b></p>
                                    <p>Keybind: <kbd>① Numpad 1</kbd></p>
                                    <p class="small">(Pressing <kbd>⇧ Shift</kbd> will make the camera move 16 times faster.)</p>
                                </label>
                            </div>
                        </div>
                        <div class="relative">
                            <button id="arrowMockupDown" class="menuButton" onclick="move('d')">↓</button>
                            <div class="buttonDescription buttonDescriptionLeft">
                                <label for="arrowMockupDown">
                                    <p><b>Move Camera Down</b></p>
                                    <p>Keybinds:<br><kbd>s</kbd>, <kbd>j</kbd>,<br><kbd>↓ Arrow down</kbd>, <kbd>② Numpad 2</kbd></p>
                                    <p class="small">(Pressing <kbd>⇧ Shift</kbd> will make the camera move 16 times faster.)</p>
                                </label>
                            </div>
                        </div>
                        <div class="relative">
                            <button id="arrowMockupDownRight" class="menuButton borderRadiusBottomRight" onclick="move('dr')">↘</button>
                            <div class="buttonDescription buttonDescriptionLeft">
                                <label for="arrowMockupDownRight">
                                    <p><b>Move Camera Down-Right</b></p>
                                    <p>Keybind: <kbd>③ Numpad 3</kbd></p>
                                    <p class="small">(Pressing <kbd>⇧ Shift</kbd> will make the camera move 16 times faster.)</p>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div id="scaleControlButtons" class="shadow outline grid3-2rem topMarginSmall">
                        <div class="relative">
                            <button id="scaleControlUp" class="menuButton borderRadiusTabLeft">+</button>
                            <div class="buttonDescription buttonDescriptionLeft">
                                <label for="scaleControlUp">
                                    <p><b>Enlarge Objects</b></p>
                                    <p>Scale Camera View by 0.5 Times</p>
                                    <p>Keybinds: <kbd>z</kbd>,<br><kbd>⇡ Scroll Wheel Up</kbd></p>
                                </label>
                            </div>
                        </div>
                        <div class="relative">
                            <button id="scaleControlZero" class="menuButton">0</button>
                            <div class="buttonDescription buttonDescriptionLeft">
                                <label for="scaleControlZero">
                                    <p><b>Reset Camera View</b></p>
                                    <p>Resets the Camera View to it's original size.</p>
                                    <p>Keybinds: <kbd>x</kbd>, <kbd>⓪ Numpad 0</kbd></p>
                                </label>
                            </div>
                        </div>
                        <div class="relative">
                            <button id="scaleControlDown" class="menuButton borderRadiusTabRight">-</button>
                            <div class="buttonDescription buttonDescriptionLeft">
                                <label for="scaleControlDown">
                                    <p><b>Shrink Objects</b></p>
                                    <p>Scale Camera View by 2 Times</p>
                                    <p>Keybinds: <kbd>c</kbd>,<br><kbd>⇣ Scroll Wheel Down</kbd></p>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="messageContainer" class="floatLeft topMarginSmall rightMargin">
                    <div id="messageLogButtons" class="shadow outline grid2-2rem fitContent">
                        <div class="relative">
                            <button id="messageLogClear" class="menuButton borderRadiusTabLeft">&times;</button>
                            <div class="buttonDescription buttonDescriptionLeft">
                                <label for="messageLogClear">
                                    <p><b>Clear Message Log</b></p>
                                    <p>Clears all sent Messages.</p>
                                </label>
                            </div>
                        </div>
                        <div class="relative">
                            <button id="messageLogCopy" class="menuButton borderRadiusTabRight">c</button>
                            <div class="buttonDescription buttonDescriptionLeft">
                                <label for="messageLogCopy">
                                    <p><b>Copy Message Log</b></p>
                                    <p>Copies the entire Message Log to the System Clipboard.</p>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div id="messageLog" class="shadow outline topMarginSmall background log">
                        <!-- filled by js -->
                    </div>
                </div>
                <div id="audioLog" class="floatLeft topMarginSmall background shadow outline log">
                    <div class="flex">
                        <div>
                            <p class="noBottom noMargin"><span class="big emphasis" id="audioLogName"></span></p>
                            <p class="small noMargin" id="audioLogAuthorContainer">(By <span class="emphasis" id="audioLogAuthor"></span>)</p>
                        </div>
                        <p class="small noMargin flexEnd">#<span id="audioLogNumber"></span></p>
                    </div>

                    <div class="high flex flexAlign outline shadow backgroundDark topMarginSmall">
                        <div class="grid2-2rem">
                            <div class="relative">
                                <button id="audioLogPrevious" class="menuButton borderRadiusTabLeft">&LeftTriangle;</button>
                                <div class="buttonDescription buttonDescriptionRight">
                                    <label for="audioLogPrevious">
                                        <p><b>Previous Song</b></p>
                                        <p>Number of Songs that can be recalled is: <span id="audioLogMaxSongsNumber" class="emphasis"></span></p>
                                        <p>Keybind: <kbd>,</kbd></p>
                                    </label>
                                </div>
                            </div>

                            <div class="relative">
                                <button id="audioLogNext" class="menuButton borderRadiusTabRight">&RightTriangle;</button>
                                <div class="buttonDescription buttonDescriptionRight">
                                    <label for="audioLogNext">
                                        <p><b>Next Song</b></p>
                                        <p>Keybind: <kbd>.</kbd></p>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="relative width high">
                            <audio class="flexGrow" id="audioLogMusic" src="mus/loop beepbox FM expert layered.mp3" controls></audio>
                            <div class="buttonDescription buttonDescriptionTop">
                                <label for="audioLogMusic">
                                    <p><b>Change the Simulation Speed</b></p>
                                    <p>Current Simulation Speed: <span class="emphasis"><span id="simulationSpeed">4</span>&times;</span></p>
                                    <p class="big">Warning! On higher speeds, the Simulation might need more resources that the Computer is able to provide, which can lead to Lag and/or increased latency between Simulation updates.</p>
                                </label>
                            </div>
                        </div>

                        <div class="relative flexEnd">
                            <input type="checkbox" id="autoplayMusic" class="menuButton">
                            <div class="buttonDescription buttonDescriptionRight">
                                <label for="autoplayMusic">
                                    <p><b>Autoplay Music</b></p>
                                    <p>Starts playing Music automatically after a restart.</p>
                                </label>
                            </div>
                        </div>

                        <div class="relative flexEnd">
                            <input type="checkbox" id="shouldMusicLoop" class="menuButton">
                            <div class="buttonDescription buttonDescriptionRight">
                                <label for="shouldMusicLoop">
                                    <p><b>Loop Current Song</b></p>
                                    <p>Plays the same Song until stopped.<br>(It is possible for a Song to play a few times in a row simply because of the way the Songs are chosen).</p>
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- Filled with js -->
                </div>
            </div>
            <div id="rightMenu">
                <div id="bridgeModifiersContainer" class="menuContainer">
                    <button id="deletePointButton" class="menuButton borderRadiusTopRight">&olcross;</button>
                    <div class="buttonDescription buttonDescriptionRight">
                        <label for="deletePointButton">
                            <p><b>Delete Selected Vertex</b></p>
                            <p>Deletes currently selected vertex,together with all of its connected edges.</p>
                            <p>Keybind: <kbd>Delete</kbd></p>
                        </label>
                    </div>
    
                    <button id="unselectPointButton" class="menuButton">&xcirc;</button>
                    <div class="buttonDescription buttonDescriptionRight">
                        <label for="unselectPointButton">
                            <p><b>Unselect Selected Vertex</b></p>
                            <p>Gets rid of the selection around the current vertex.</p>
                            <p>Keybind: <kbd>⌫ Backspace</kbd></p>
                        </label>
                    </div>
    
                    <button id="selectLastVertex" class="menuButton borderRadiusBottomRight">&ofcir;</button>
                    <div class="buttonDescription buttonDescriptionRight">
                        <label for="selectLastVertex">
                            <p><b>Select Previous Vertex</b></p>
                            <p>Selects Previous Vertex from the Vertices List.<br>(Might not match with the vertex creation sequence).</p>
                            <p>Keybind: <kbd>↵ Enter</kbd></p>
                        </label>
                    </div>
    
                    <input type="checkbox" id="canDeleteEdges" class="menuButton" checked>
                    <div class="buttonDescription buttonDescriptionRight">
                        <label for="canDeleteEdges">
                            <p><b>Delete Edges?</b></p>
                            <p>When <span class="booleanValue">true</span>, you are able to delete edges by clicking on their vertices.</p>
                        </label>
                    </div>
    
                    <input type="checkbox" id="canContinuousBuilding" class="menuButton">
                    <div class="buttonDescription buttonDescriptionRight">
                        <label for="canContinuousBuilding">
                            <p><b>Build Continuously?</b></p>
                            <p>When <span class="booleanValue">true</span>, you build edges as a string of edges connected by vertices.</p>
                            <p>When <span class="booleanValue">false</span>, you build edges as pairs of vertices.</p>
                        </label>
                    </div>
    
                    <input type="checkbox" id="canAlignToGrid" class="menuButton">
                    <div class="buttonDescription buttonDescriptionRight">
                        <label for="canAlignToGrid">
                            <p><b>Align Points to Grid?</b></p>
                            <p>When <span class="booleanValue">true</span>, vertices can be made only at predefined points.</p>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



</div>
    
</body>
</html>
