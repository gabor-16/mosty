<!DOCTYPE html>
<html lang="en" id="html" colorScheme="Blueprint">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mosty</title>

    <link type="image/x-icon"   rel="icon"          href="img/fav.svg">
    <link type="text/css"       rel="stylesheet"    href="css/styles.css">

    <script defer src="js/bridges.js"></script> <!-- the main file -->
    <script defer src="js/levels.js"></script>
    <script defer src="js/menus.js"></script>
    <script defer src="js/canvas.js"></script>
    <script defer src="js/math.js"></script>

    <script defer src="js/tests.js"></script>
</head>
<body id="body">

<div id="gameMenus">



<dialog id="optionsMenu" class="flex flexCentered flexColumn flexAlign">
    <div class="windowBase bottomMargin">
        <div class="dialogMenu generalDiv gridMiddle">
            <div class="relative flex flexCentered flexGap">
                <button class="tabButton" onclick="switchOptionsDialogMenu('General')">General Options</button>
                <button class="tabButton" onclick="switchOptionsDialogMenu('Styling')">Styling Options</button>
                <!-- <button class="tabButton" onclick="switchOptionsDialogMenu('')"></button> -->
            </div>
        </div>
    </div>
    <div class="windowBase">
        <div>
            <div class="menuContainer">
                <button id="optionsMenuCloseButton" class="menuButton borderRadiusTabLeft" autofocus>&times;</button>
                <div class="buttonDescription buttonDescriptionLeft">
                    <label for="optionsMenuCloseButton">
                        <p><b>Close the Options Menu</b></p>
                    </label>
                </div>
            </div>
        </div>
        <div class="windowCentralLight dialogMenu generalDiv">
            <div id="optionsDialogMenuGeneral">
                <h2>General Options</h2>
                <hr>
                <div class="relative bottomMargin">
                    <input type="checkbox" id="showArrowset" class="option menuButton" checked>
                    <div class="buttonDescription buttonDescriptionLeft">
                        <label for="showArrowset">
                            <p><b>Show Arrowset?</b></p>
                            <p>When <span class="booleanValue">true</span>, a  set of arrows that can be used to move the camera appears under the game screen.</p>
                        </label>
                    </div>
                    <label for="showArrowset">Show Arrowset</label>
                </div>
            </div>

            <div id="optionsDialogMenuStyling" class="blank">
                <h2>Styling Options</h2>
                <hr>
                <div>
                    <p class="big noBottom">Color Scheme</p>
                    <div id="colorSchemes" class="flex flexCentered flexGap flexWrap generalDiv">
                        <!-- filled with js -->
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="menuContainer">
                
            </div>
        </div>
    </div>
</dialog>

<dialog id="levelSelectorMenu" class="flex flexCentered flexColumn flexAlign">
    <div class="windowBase bottomMargin">
        <div class="dialogMenu generalDiv gridMiddle">
            <div class="relative flex flexCentered flexGap">
                <button class="tabButton" onclick="switchOptionsDialogLevel('Level')">Level Selection</button>
                <button class="tabButton" onclick="switchOptionsDialogLevel('Options')">Level Options</button>
            </div>
        </div>
    </div>
    <div class="windowBase bottomMargin">
        <div>
            <div class="menuContainer">
                <button id="levelSelectorCloseButton" class="menuButton borderRadiusTabLeft" autofocus>&times;</button>
                <div class="buttonDescription buttonDescriptionLeft">
                    <label for="levelSelectorCloseButton">
                        <p><b>Close the Level Selector</b></p>
                    </label>
                </div>
            </div>
            <div class="menuContainer" id="levelSelectorLeft">
                <button id="levelSelectorPreviousButton" class="menuButton borderRadiusTopLeft">&LeftTriangle;</button>
                <div class="buttonDescription buttonDescriptionRight">
                    <label for="levelSelectorPreviousButton">
                        <p><b>Select the Previous Level</b></p>
                    </label>
                </div>
                <button id="levelSelectorFirstButton" class="menuButton borderRadiusBottomLeft">&LeftTriangleEqual;</button>
                <div class="buttonDescription buttonDescriptionRight">
                    <label for="levelSelectorFirstButton">
                        <p><b>Select the First Level</b></p>
                    </label>
                </div>
            </div>
        </div>
        <div class="windowCentralLight dialogMenu generalDiv">
            <div id="optionsLevelSelectorLevel">
                <h2>Level Selection</h2>
                <hr class="noBottom">
                <div id="levelSelectorInfo">
                    <div class="flex">
                        <div>
                            <p class="noBottom big"><span id="levelSelectorSelectedLevelName"></span></p>
                            <p class="small noTop">Implicit Difficulty: <span id="levelSelectorDifficulty" class="difficult emphasis"></span></p>
                        </div>
                        <div class="flexEnd">
                            <p class="noBottom">Budget: <span class="big difficult emphasis"><span id="levelSelectorBugdetAmount"></span>€</span></p>
                            <p class="small noTop end">Level #<span id="levelSelectorLevelNumber"></span></p>
                        </div>
                    </div>
                    <hr class="noTop">
                    <div class="grid2Wide">
                        <div class="generalDiv flex flexCentered">
                            <canvas id="levelSelectorCanvas" class="windowCentral" width="450" height="225"></canvas>
                        </div>
                        <div>
                            <hr class="noBottom">
                            <p id="levelSelectorDesc" class="center"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="optionsLevelSelectorOptions" class="blank">
                <h2>Level Options</h2>
                <hr>
            </div>
        </div>
        <div>
            <div class="menuContainer">
                <div class="fakeButton"></div>
            </div>
            <div class="menuContainer" id="levelSelectorRight">
                <button id="levelSelectorNextButton" class="menuButton borderRadiusTopRight">&RightTriangle;</button>
                <div class="buttonDescription buttonDescriptionLeft">
                    <label for="levelSelectorNextButton">
                        <p><b>Select the Next Level</b></p>
                    </label>
                </div>
                <button id="levelSelectorLastButton" class="menuButton borderRadiusBottomRight">&RightTriangleEqual;</button>
                <div class="buttonDescription buttonDescriptionLeft">
                    <label for="levelSelectorLastButton">
                        <p><b>Select the Last Level</b></p>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="windowBase">
        <div class="dialogMenu generalDiv gridMiddle">
            <div class="relative">
                <button id="playSelectedLevelButton" class="tabButton gridWide">Play</button>
                <div class="buttonDescription buttonDescriptionTop">
                    <label for="playSelectedLevelButton">
                        <p><b>Play the Selected Level</b></p>
                        <!-- <p>Keybind: <kbd>`</kbd></p> -->
                    </label>
                </div>
            </div>
        </div>
    </div>
</dialog>



</div>
<!-- /////////////////////////////////////////////////////////////////////////////////////////////// -->
<div id="gameWindows" class="background">



<div id="gameContainer" class="flex flexCentered">
    <div id="mainGame" class="windowBase">
        <div id="leftMenu">
            <div id="optionsMenuButtonContainer" class="menuContainer">
                <button id="optionsMenuOpenButton" class="menuButton borderRadiusTabLeft">&equiv;</button>
                <div class="buttonDescription buttonDescriptionLeft">
                    <label for="optionsMenuOpenButton">
                        <p><b>Open the Options Menu</b></p>
                        <p>Keybind: <kbd>`</kbd></p>
                    </label>
                </div>
            </div>

            <div id="levelSelectorButtonContainer" class="menuContainer">
                <button id="levelSelectorOpenButton" class="menuButton borderRadiusTabLeft">#</button>
                <div class="buttonDescription buttonDescriptionLeft">
                    <label for="levelSelectorOpenButton">
                        <p><b>Open the Level Selector</b></p>
                        <p>Keybind: <kbd>Q</kbd></p>
                    </label>
                </div>
            </div>

            <div id="edgeSelectorButtonContainer" class="menuContainer">
                <!-- filled with js -->
            </div>
        </div>
        <div>
            <canvas id="canvasBridge" class="windowCentral" width="1200" height="800"></canvas>
            <div></div>
            <div id="arrowMockupContainer" class="floatLeft rightMargin">
                <div id="arrowMockup" class="shadow outline grid3-2rem topMarginSmall">
                    <div class="relative">
                        <button id="arrowMockupUpLeft" class="menuButton borderRadiusTopLeft" onclick="move('ul')">↖</button>
                        <div class="buttonDescription buttonDescriptionLeft">
                            <label for="arrowMockupUpLeft">
                                <p><b>Move Camera Up-Left</b></p>
                                <p>Keybind: <kbd>⑦ Numpad 7</kbd></p>
                                <p>(Pressing <kbd>⇧ Shift</kbd> will make the camera move 16 times faster.)</p>
                            </label>
                        </div>
                    </div>
                    <div class="relative">
                        <button id="arrowMockupUp" class="menuButton" onclick="move('u')">↑</button>
                        <div class="buttonDescription buttonDescriptionLeft">
                            <label for="arrowMockupUp">
                                <p><b>Move Camera Up</b></p>
                                <p>Keybinds:<br><kbd>w</kbd>, <kbd>k</kbd>,<br><kbd>↑ Arrow up</kbd>, <kbd>⑧ Numpad 8</kbd></p>
                                <p>(Pressing <kbd>⇧ Shift</kbd> will make the camera move 16 times faster.)</p>
                            </label>
                        </div>
                    </div>
                    <div class="relative">
                        <button id="arrowMockupUpRight" class="menuButton borderRadiusTopRight" onclick="move('ur')">↗</button>
                        <div class="buttonDescription buttonDescriptionLeft">
                            <label for="arrowMockupUpRight">
                                <p><b>Move Camera Up-Right</b></p>
                                <p>Keybind: <kbd>⑨ Numpad 9</kbd></p>
                                <p>(Pressing <kbd>⇧ Shift</kbd> will make the camera move 16 times faster.)</p>
                            </label>
                        </div>
                    </div>
    
                    <div class="relative">
                        <button id="arrowMockupLeft" class="menuButton" onclick="move('l')">←</button>
                        <div class="buttonDescription buttonDescriptionLeft">
                            <label for="arrowMockupLeft">
                                <p><b>Move Camera Left</b></p>
                                <p>Keybinds:<br><kbd>a</kbd>, <kbd>h</kbd>,<br><kbd>→ Arrow left</kbd>, <kbd>④ Numpad 4</kbd></p>
                                <p>(Pressing <kbd>⇧ Shift</kbd> will make the camera move 16 times faster.)</p>
                            </label>
                        </div>
                    </div>
                    <div class="relative">
                        <button id="arrowMockupZero" class="menuButton" onclick="move('0')">·</button>
                        <div class="buttonDescription buttonDescriptionLeft">
                            <label for="arrowMockupZero">
                                <p><b>Reset Camera</b></p>
                                <p>Keybinds:<br><kbd>⓪ Numpad 0</kbd>, <kbd>⑤ Numpad 5</kbd></p>
                            </label>
                        </div>
                    </div>
                    <div class="relative">
                        <button id="arrowMockupRight" class="menuButton" onclick="move('r')">→</button>
                        <div class="buttonDescription buttonDescriptionLeft">
                            <label for="arrowMockupRight">
                                <p><b>Move Camera Right</b></p>
                                <p>Keybinds:<br><kbd>d</kbd>, <kbd>l</kbd>,<br><kbd>← Arrow right</kbd>, <kbd>⑥ Numpad 6</kbd></p>
                                <p>(Pressing <kbd>⇧ Shift</kbd> will make the camera move 16 times faster.)</p>
                            </label>
                        </div>
                    </div>
    
                    <div class="relative">
                        <button id="arrowMockupDownLeft" class="menuButton borderRadiusBottomLeft" onclick="move('dl')">↙</button>
                        <div class="buttonDescription buttonDescriptionLeft">
                            <label for="arrowMockupDownLeft">
                                <p><b>Move Camera Down-Left</b></p>
                                <p>Keybind: <kbd>① Numpad 1</kbd></p>
                                <p>(Pressing <kbd>⇧ Shift</kbd> will make the camera move 16 times faster.)</p>
                            </label>
                        </div>
                    </div>
                    <div class="relative">
                        <button id="arrowMockupDown" class="menuButton" onclick="move('d')">↓</button>
                        <div class="buttonDescription buttonDescriptionLeft">
                            <label for="arrowMockupDown">
                                <p><b>Move Camera Down</b></p>
                                <p>Keybinds:<br><kbd>s</kbd>, <kbd>j</kbd>,<br><kbd>↓ Arrow down</kbd>, <kbd>② Numpad 2</kbd></p>
                                <p>(Pressing <kbd>⇧ Shift</kbd> will make the camera move 16 times faster.)</p>
                            </label>
                        </div>
                    </div>
                    <div class="relative">
                        <button id="arrowMockupDownRight" class="menuButton borderRadiusBottomRight" onclick="move('dr')">↘</button>
                        <div class="buttonDescription buttonDescriptionLeft">
                            <label for="arrowMockupDownRight">
                                <p><b>Move Camera Down-Right</b></p>
                                <p>Keybind: <kbd>③ Numpad 3</kbd></p>
                                <p>(Pressing <kbd>⇧ Shift</kbd> will make the camera move 16 times faster.)</p>
                            </label>
                        </div>
                    </div>
                </div>
                <div id="scaleControlButtons" class="shadow outline grid3-2rem topMarginSmall">
                    <div class="relative">
                        <button id="scaleControlUp" class="menuButton borderRadiusTabLeft">+</button>
                        <div class="buttonDescription buttonDescriptionLeft">
                            <label for="scaleControlUp">
                                <p><b>Enlarge Objects</b></p>
                                <p>Scale Camera View by 0.5 Times</p>
                                <p>Keybind: <kbd>z</kbd></p>
                            </label>
                        </div>
                    </div>
                    <div class="relative">
                        <button id="scaleControlZero" class="menuButton">0</button>
                        <div class="buttonDescription buttonDescriptionLeft">
                            <label for="scaleControlZero">
                                <p><b>Reset Camera View</b></p>
                                <p>Resets the Camera View to it's original size.</p>
                                <p>Keybind: <kbd>x</kbd></p>
                            </label>
                        </div>
                    </div>
                    <div class="relative">
                        <button id="scaleControlDown" class="menuButton borderRadiusTabRight">-</button>
                        <div class="buttonDescription buttonDescriptionLeft">
                            <label for="scaleControlDown">
                                <p><b>Shrink Objects</b></p>
                                <p>Scale Camera View by 2 Times</p>
                                <p>Keybind: <kbd>c</kbd></p>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div id="messageContainer" class="floatLeft topMarginSmall">
                <div id="messageLogButtons" class="shadow outline grid2-2rem fitContent">
                    <div class="relative">
                        <button id="messageLogClear" class="menuButton borderRadiusTabLeft">&times;</button>
                        <div class="buttonDescription buttonDescriptionLeft">
                            <label for="messageLogClear">
                                <p><b>Clear Message Log</b></p>
                            </label>
                        </div>
                    </div>
                    <div class="relative">
                        <button id="messageLogCopy" class="menuButton borderRadiusTabRight">c</button>
                        <div class="buttonDescription buttonDescriptionLeft">
                            <label for="messageLogCopy">
                                <p><b>Copy Message Log</b></p>
                            </label>
                        </div>
                    </div>
                </div>
                <div id="messageLog" class="shadow outline topMarginSmall">
                    <!-- filled by js -->
                </div>
            </div>
        </div>
        <div id="rightMenu">
            <div id="bridgeModifiersContainer" class="menuContainer">
                <button id="deletePointButton" class="menuButton borderRadiusTopRight">&olcross;</button>
                <div class="buttonDescription buttonDescriptionRight">
                    <label for="deletePointButton">
                        <p><b>Delete Selected Vertex</b></p>
                        <p>Deletes currently selected vertex,together with all of its connected edges.</p>
                        <p>Keybind: <kbd>Delete</kbd></p>
                    </label>
                </div>

                <button id="unselectPointButton" class="menuButton">&xcirc;</button>
                <div class="buttonDescription buttonDescriptionRight">
                    <label for="unselectPointButton">
                        <p><b>Unselect Selected Vertex</b></p>
                        <p>Gets rid of the selection around the current vertex.</p>
                        <p>Keybind: <kbd>⌫ Backspace</kbd></p>
                    </label>
                </div>

                <button id="selectLastVertex" class="menuButton borderRadiusBottomRight">&ofcir;</button>
                <div class="buttonDescription buttonDescriptionRight">
                    <label for="selectLastVertex">
                        <p><b>Select Last Vertex</b></p>
                        <p>Selects Last Vertex from the Vertices List.<br>(Might not match with the vertex creation sequence).</p>
                        <p>Keybind: <kbd>↵ Enter</kbd></p>
                    </label>
                </div>

                <input type="checkbox" id="canDeleteEdges" class="menuButton" checked>
                <div class="buttonDescription buttonDescriptionRight">
                    <label for="canDeleteEdges">
                        <p><b>Delete Edges?</b></p>
                        <p>When <span class="booleanValue">true</span>, you are able to delete edges by clicking on their vertices.</p>
                    </label>
                </div>

                <input type="checkbox" id="canContinuousBuilding" class="menuButton">
                <div class="buttonDescription buttonDescriptionRight">
                    <label for="canContinuousBuilding">
                        <p><b>Build Continuously?</b></p>
                        <p>When <span class="booleanValue">true</span>, you build edges as a string of edges connected by vertices.<br>When <span class="booleanValue">false</span>, you build edges as pairs of vertices.</p>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>



</div>
    
</body>
</html>
